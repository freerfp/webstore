<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanishPvP Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.imgur.com/tY6JW9l.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: linear-gradient(90deg, #ff0000, #000);
      padding: 40px 0;
      text-align: center;
      color: #ff3333;
      text-shadow: 0 0 15px #ff3333;
      font-size: 3rem;
      position: relative;
    }

    header::before {
      content: "âš¡";
      font-size: 3rem;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      animation: boltFlash 1s infinite alternate;
      background: linear-gradient(90deg, red, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes boltFlash {
      0% { text-shadow: 0 0 5px red; }
      100% { text-shadow: 0 0 15px #ff0000; }
    }

    .store-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .rank-card {
      background: rgba(20, 0, 0, 0.85);
      border: 2px solid #ff3333;
      border-radius: 15px;
      padding: 2rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .rank-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .rank-title {
      font-size: 1.5rem;
      color: #ff3333;
      margin-bottom: 1rem;
    }

    .rank-price {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .buy-btn {
      background: #ff3333;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #cc0000;
    }

    .discord-btn {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #8b0000, #000);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-shadow: 0 0 5px red;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      transition: transform 0.3s, background 0.3s;
    }

    .discord-btn:hover {
      background: linear-gradient(45deg, #000, #8b0000);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      background: rgba(0, 0, 0, 0.9);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

    </div>
    <div class="rank-card">
      <div class="rank-title">Legend</div>
      <div class="rank-price">â‚¹999</div>
      <button class="buy-btn">Buy Now</button>

    <div class="rank-card">
      <div class="rank-title">GodPvPer</div>
      <div class="rank-price">â‚¹1499</div>

</html>
