<!DOCTYPE html>
<html lang="en">
<head>

  <title>VanishPvP Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('<a href="https://i.imgur.com/U3c8ZOP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: rgba(20, 0, 0, 0.85);
      padding: 40px 0;
      text-align: center;
      color: red;
      text-shadow: 0 0 15px red;
      font-size: 3rem;
      position: relative;
    }

    header::before {
      content: "âš¡";
      font-size: 3rem;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(to right, red, black);
      -webkit-background-clip: text;
      color: transparent;
      animation: boltPulse 1s infinite alternate;
    }

    @keyframes boltPulse {
      0% { text-shadow: 0 0 5px red; }
      100% { text-shadow: 0 0 20px red; }
    }

    .store-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .rank-card {
      background: rgba(50, 0, 0, 0.8);
      border: 2px solid red;
      border-radius: 15px;
      padding: 2rem;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .rank-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
    }

    .rank-title {
      font-size: 1.5rem;
      color: red;
      margin-bottom: 1rem;
    }

    .rank-price {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .buy-btn {
      background: red;
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .buy-btn:hover {
      background: darkred;
    }

    .discord-btn {
      display: block;
      width: fit-content;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff0000, #000000);
      color: white;
      border: 2px solid red;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 10px red;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .discord-btn:hover {
      background: linear-gradient(45deg, #000000, #ff0000);
      box-shadow: 0 0 20px red;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      background: rgba(30, 0, 0, 0.85);
      margin-top: 2rem;
    }
  </style>
</head>
